language = "C"
cpp_compat = true
header = "/*Generated by cbindgen*/"
include_guard = "RUST_BINDING_H"

# Add forward declarations
after_includes = """
struct RtRuntime;
struct RtScene;
struct RtSceneBuilder;
struct RtSceneUpdate;
struct RtDepthCamera;
struct RtLidar;
struct InstanceWrapper;
struct Mesh;
struct ViewMatrix;
"""

[export]
# Exclude complex types
exclude = [
    "RtRuntime",
    "RtScene",
    "RtSceneBuilder",
    "RtSceneUpdate",
    "RtDepthCamera",
    "RtLidar",
    "InstanceWrapper",
    "Mesh",
    "ViewMatrix"
]
